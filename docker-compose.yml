  api:
    container_name: shopping-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports: 
      - 5000:5000
    volumes: 
      - ./api:/usr/src/app
  client:
    container_name: shopping-client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
